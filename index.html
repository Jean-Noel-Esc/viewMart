<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mon Application Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>Vue Mart!</h1>
        <h2>Panier</h2>
        <ul>
            <li v-for="item in shopingCart">
               <a v-bind:href="item.url"> {{ item.label }}</a> : {{ item.cost }}                
            </li>        
        </ul>
        <p>Total: {{ totalPrice }}â‚¬</li>

        <h2>Horaires d'ouverture</h2>
        <p>Dimanche: 10h - 16h</p>
        <p>Du lundi au vendredi : 09h - 17h</p>
        <p>Samedi : 09h30 - 18h00</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                shopingCart : [
                {
                    label: 'Apples',
                    cost :  10,
                    url:'/apples.html'
                },
                {
                    label: 'Bananas',
                    cost :  2,
                    url:'/bananas.html'
                },
                {
                    label: 'Coconuts',
                    cost :  28,
                    url:'/coconuts.html'
                }
                ]
            },
            computed: {    
                totalPrice() {
                    let total = 0

                    this.shopingCart.forEach(item => { total += item.cost })
                    return total
                }
            }
        })
    </script>
</body>
</html>
